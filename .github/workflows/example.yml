name: Example Workflow

on: [push]

jobs:
  example-job:
    runs-on: windows-latest  # Use a Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run PowerShell action
        id: powershell-action
        uses: ./custom-actions/powershell-action
        with:
          my-input: "Hello from GitHub Actions!"

      - name: Set environment variable using pwsh
        run: |
          echo "Setting environment variable in pwsh"
          echo "MY_VAR=${{ steps.powershell-action.outputs.my-output }}" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: pwsh

      - name: Use environment variable in pwsh
        run: |
          Write-Output "The environment variable MY_VAR is $env:MY_VAR"
        shell: pwsh