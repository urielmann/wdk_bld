name: 'wdk-bld'
description: 'Build Windows Driver with Microsoft WDK'
inputs:

  arch:
    description: WDK architecture to build
    matrix: ['x86', 'x64', 'amd64', 'x86_amd64', 'x86_x64', 'x86_arm', 'x86_arm64', 'amd64_x86', 'x64_x86', 'amd64_arm', 'x64_arm', 'amd64_arm64', 'x64_arm64']
    default: 'x64'

  platform:
    description: 'Build platform'
    matrix: ['store', 'uwp']

  version:
    description: 'WDK version'
    matrix: ['8.1', '10.0.16299.0', '10.0.17134.0', '10.0.17134.0', '10.0.17763.0', '10.0.18362.0', '10.0.19041.0', '10.0.20348.0', '10.0.22000.0', '10.0.22621.0']
    default: '10.0.22621.0'

  spectre:
    description: Enable Spectre mitigations
    matrix: ['-vcvars_spectre_libs=""', '-vcvars_spectre_libs=spectre']
    default: '-vcvars_spectre_libs=spectre'

  toolset:
    description: VC++ compiler toolset version
    matrix: ['-vcvars_ver=14.0']
    default: '-vcvars_ver=14.0'

  vs_ver:
    description: The Visual Studio version to use. This can be the version number (e.g. 16.0 for 2019) or the year (e.g. "2019").
    matrix: [2019, 2022]
    default: 2022

runs:
  using: composite
  steps:
    - name: Download WDK (${{inputs.version}})
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri https://go.microsoft.com/fwlink/?linkid=2128854 -OutFile $env:TEMP\wdksetup.exe

    - name: Install WDK (${{inputs.version}})
      shell: pwsh
      run: |
        Start-Process $env:TEMP\wdksetup.exe -ArgumentList '/silent' -Wait

    - name: Find Visual Studio shell setup
      shell: pwsh
      run: |
        $out = Get-ChildItem -Recurse -Path "C:\Program Files (x86)\Microsoft Visual Studio\${{inputs.vs_ver}}\vcvarsall.bat"
        if ($out -Eq "") {
          Write-Error "Unable to set build environment"
          exit 1
        }

        # Setup the environment for the build
        & "$out"  "${{inputs.arch}}" ${{inputs.platform}} "${{inputs.version}}" "${{inputs.toolset}}" "${{inputs.spectre}}"
        if ($LastExitCode -Ne 0) {
          Write-Error "Error running '$out'"
          exit 1
        }

        # Show environment
        Get-ChildItem env:

        echo "setup=$out" >> $env:GITHUB_OUTPUT
        outputs:
          wdk-cmd: 
    outputs:
      random-number: # Define the output name
        description: 'The generated random number'
        value: ${{ steps.set-random-number.outputs.random-number }}

branding:
  icon: terminal
  color: yellow
